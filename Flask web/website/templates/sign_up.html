{% extends "base.html" %} {% block title %}Create Department{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Create Department</h3>
    <div class="form-group">
        <label for="email">DepartmentID</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Enter ID" />
    </div>
    <div class="form-group">
        <label for="firstName">Department Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter name" />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
